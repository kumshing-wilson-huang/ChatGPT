<!DOCTYPE html>
<html>

<head>
    <title id="title">About ChatGPT Desktop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
    <script src="assets/jquery.min.js"></script>
</head>

<body>
    <h1 id="title-heading">About ChatGPT Desktop</h1>
    <p id="version">Version: 1.0.0</p>
    <p id="description">About ChatGPT Desktop</p>
    <p>&copy; 2024 ( kumshing.com.hk ) All rights reserved.</p>
</body>

<script>
    // 请求语言包数据
    window.electron.requestLocale();
    // 接收并设置语言包数据
    window.electron.onSetLocale(async (localeData) => {
        $("#title").text(localeData.AppName.label);
        $("#title-heading").text(localeData.AppName.label);
        $("#version").text(localeData.AppName.About.version);
        $("#description").text(localeData.AppName.About.description);
        $('#version').text(await window.electron.getAppVersion());
    });
</script>

</html>
