<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Set Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Set Proxy</h1>
    <div class="form-group">
        <label for="proxyUrl">Proxy URL:</label>
        <input type="text" id="proxyUrl" placeholder="Enter proxy URL">
    </div>
    <div class="form-group">
        <label for="proxyPort">Proxy Port:</label>
        <input type="text" id="proxyPort" placeholder="Enter proxy port">
    </div>
    <div class="form-group">
        <label for="proxyType">Proxy Type:</label>
        <select id="proxyType">
            <option value="http">HTTP</option>
            <option value="socks5">SOCKS5</option>
        </select>
    </div>

    <button id="setProxyButton">Set Proxy</button>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('setProxyButton').addEventListener('click', () => {
            const proxyUrl = document.getElementById('proxyUrl').value;
            ipcRenderer.invoke('set-proxy', proxyUrl);
        });
    </script>
</body>

</html>
